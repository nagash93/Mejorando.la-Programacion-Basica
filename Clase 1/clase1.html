<!-- Etiqueta que le indica al navegador que versión de HTML usaremos -->
<!DOCTYPE html>
<!-- Etiqueta que le indica al navegador que versión de HTML usaremos -->
<html>
<head>
	<!-- Etiqueta que nos permite mostrar "ñ" y acentos -->
	<meta charset="utf-8" />
	<!-- Etiqueta que nos permite mostrar "ñ" y acentos -->

	<!-- Título de la página que aparece en la pestaña y parte superior del navegador -->
	<title>Mi primer proyecto</title>
	<!-- Título de la página que aparece en la pestaña y parte superior del navegador -->

	<!-- Etiqueta que le indica al navegador que se ejecutará código de programación JavaScript en la ruta que indica el atributo "SRC" -->
	<script type="text/javascript" src="codigo.js"></script>
	<!-- Etiqueta que le indica al navegador que se ejecutará código de programación JavaScript en la ruta que indica el atributo "SRC" -->
</head>
<body>
	<!-- Etiqueta que inida un encabazado de tamaño 1 -->
	<h1>Primer proyecto de programación</h1>
	<!-- Etiqueta que inida un encabazado de tamaño 1 -->

	<!-- Etiqueta que indica un párrafo -->
	<p>Bienvenido a mi primer proyecto increible en HTML.</p>
	<!-- Etiqueta que indica un párrafo -->
</body>
</html>
