<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<meta name="description" content="Piedra Papel Tijera Lagarto Spockdel curso de Programación Básica de Mejorando.la" />
	<meta name="author" contenr="Pablo Ángel Trinidad Paz" />

	<title>Spock - Mejorando.la</title>

	<link rel="stylesheet" href="../../css/bootstrap.min.css" />
	<link rel="stylesheet" href="../../css/jumbotron-narrow.css" />
	<link rel="stylesheet" href="spock.css">

</head>
<body>
	<div class="container">
		<header class="header">
			<h3 id="resultado">Piedra, papel, tijeras, lagarto o Spock</h3>
		</header>
		<div class="row" style="margin-bottom: 10px;">
			<img class="center-block img-responsive" id="imagen" src="img/spock.jpg" alt="">
		</div>
		<section class="row">
			<article class="col-sm-12 col-md-6 col-lg-3">
                <p class="text-center"><a id="piedra" class="btn btn-warning" role="button">Piedra</a></p>
            </article>
            <article class="col-sm-12 col-md-6 col-lg-2">
                <p class="text-center"><a id="papel" class="btn btn-warning" role="button">Papel</a></p>
            </article>
            <article class="col-sm-12 col-md-6 col-lg-2">
                <p class="text-center"><a id="tijera" class="btn btn-warning" role="button">Tijeras</a></p>
            </article>
            <article class="col-sm-12 col-md-6 col-lg-2">
                <p class="text-center"><a id="lagarto" class="btn btn-warning" role="button">Lagarto</a></p>
            </article>
            <article class="col-sm-12 col-md-6 col-lg-3">
                <p class="text-center"><a id="spock" class="btn btn-warning" role="button">Spock</a></p>
            </article>
		</section>
		<div class="row">
			<h4 id="Maquina" class="text-center">La máquina aun no escoge, escoge tu primero!</h4>
		</div>
	</div>

	<script src="spock.js"></script>
</body>
</html>
